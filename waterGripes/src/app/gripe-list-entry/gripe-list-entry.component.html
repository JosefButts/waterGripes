<div *ngIf="gripe">


  <h3>Gripe Status: {{gripe.status}}</h3>
  <div>
    {{gripe.gripe | uppercase }}
  </div>
  <div *ngIf="gripe.comment !== 'undefined'">
    {{gripe.comment}} 
  </div>
  <div>
    On the {{gripe.block_number}} block of {{gripe.street}}
  </div>
  <div>
    New Orleans, LA {{gripe.zipcode}}
  </div>
  
  Vote: <span><button (click)="vote(-1)">Resolved</button></span><button (click)="vote(1)">UnResolved</button>
  
</div>
<button (click)="goBack()">go back</button>
